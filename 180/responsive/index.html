<!DOCTYPE html>

<head>
<!-- meta information help the web browser to interpret the content, defines the formatting of the page within itâ€™s header info so that all the browsers know exactly how to read and interpret the content --> 

<!-- first meta-tag: defines what character coding is used in the page, UTF-8 is a variable width Unicode format compatible with ASCII or plain text for the basic alphanumeric characters, it can handle over a million unique characters-->

	<meta charset="UTF-8">

<!-- viewport is the user's visible area of a web page, meta viewpoint element gives the browser instructions how to control the page's dimensions and scaling; width = device-width sets the width of the page to follow the screen-width of the device; initial scale =1.0 sets the initial zoom level when the page is first loaded by the browser --> 

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>My Basic Responsive Site</title>

</head>
